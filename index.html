<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="design">
      <div class="info">
        <h2 class="catego-tag">PERFUME</h2>
        <h1 class="perfume-title"> Gabrielle Essence Eau De Parfum</h1>
        <p class="description-perfume">
          A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <p class="price"> $149.99 </p>
        <button class="btn-ad2cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
</body>
</html>
